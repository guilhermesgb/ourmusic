<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red" href="#" ng-click="startOrResumePlaying()">
        <i class="large mdi-editor-mode-edit"></i>
    </a>
</div>

<div layout="column" layout-align="start center">
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="https://i.scdn.co/image/07c323340e03e25a8e5dd5b9a8ec72b69c50089d">
                <span class="card-title">Player State of Room {{ playRoom.roomId }}</span>
            </div>
            <div ng-if="playRoom.playerState" class="card-content">
                <p>Track URI: {{ playRoom.playerState.trackUri }}</p>
                <p>Position: {{ playRoom.playerState.positionInMs }}</p>
            </div>
            <div class="card-action">
                <a href="#">This is a link</a>
                <a href='#'>This is a link</a>
            </div>
        </div>
    </div>
</div>
